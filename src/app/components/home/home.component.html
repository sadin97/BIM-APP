<div class="sub-header">
  <div class="tabs">
    <button (click)="switchTabs('active')">Active</button>
    <button (click)="switchTabs('archive')">Archive</button>
  </div>

  <div>
    <button (click)="createProject()">Create project</button>
  </div>

  <div>
    <input class="search" type="text" [(ngModel)]='searchText'>
  </div>
</div>

<div class="content">
  {{currentTab}}
  {{search}}
  <div class="project-box"
    *ngFor="let project of projects | search:[searchText]">
      <!--<div *ngIf="project.name === search">-->
        <h4>{{project.name}}</h4>
      <!--</div>-->
  </div>
</div>
